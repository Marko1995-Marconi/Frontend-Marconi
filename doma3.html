<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domaća zadaća 3</title>

    <form>
      <p style="color: rgb(34, 2, 218)">Dobrodošli!</p>
      <label for="ime">Ime:</label><br />
      <input type="text" id="ime" name="ime" /><br />
      <label for="prezime">Prezime:</label><br />
      <input type="text" id="prezime" name="prezime" /><br /><br />
      <input type="submit" value="Prijava u sustav" /><br /><br /><br /><br />
 

      <p>Pošaljite fotografiju</p>
      <label for="mojdokument">Odaberite fotografiju:</label>
      <input type="file" id="mojdokument" name="mojdokument" /><br /><br />
      <input type="submit" value="Priloži" /><br /><br /><br /><br />

      <p>Unesite datum rođenja:</p>
      <label for="rođendan">Rođendan (datum i vrijeme):</label><br />
      <input type="datetime-local" id="rođendan" name="rođendan" /><br /><br />
      <input type="submit" value="Potvrdi" /><br /><br /><br /><br />

      <p>Što više preferirate?:</p>

      <form>
        <input type="radio" id="Teretanu" name="pref" value="Teretanu" />
        <label for="Teretanu">Teretanu</label><br />
        <input
          type="radio"
          id="Street workout"
          name="pref"
          value="Street workout"
        />
        <label for="Street workout">Street workout</label><br />
      </form>

      <p>Što želite ostvariti vježbanjem?</p>

      <form>
        <input type="checkbox" id="cilj" name="cilj" value="Masa" />
        <label for="cilj"> Masu</label><br />
        <input type="checkbox" id="cilj2" name="cilj2" value="Definicija" />
        <label for="cilj2"> Definiciju</label><br />
      </form>

      <p>Koliko obroka dnevno jedete?</p>
      <input list="obrok" name="obrok" />
      <datalist id="obrok">
        <option value="Manje od 3 obroka"></option>
        <option value="3 obroka"></option>
        <option value="Više od 3 obroka"></option>
      </datalist>
    </form>
  </body>
</html>
